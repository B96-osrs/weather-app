<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div class="switch-box">
          <div class="celsius">C</div>
          <label class="switch">
            <input type="checkbox" class="switch-checkbox" />
            <span class="slider round"></span>
          </label>
          <div class="fahrenheit">F</div>
        </div>

        <div id="search">
          <input type="text" id="search-input" />
          <img src="" alt="search-icon" id="search-icon" />
        </div>
      </div>

      <div id="location">Grozny</div>
      <div id="date-time">Date and Time</div>
      <div id="temperature">temperature</div>
      <div id="humidity">humidity</div>
      <div id="wind">Wind</div>
      <div id="cloud">Cloud</div>
      <img
        src=""
        alt="image for current weather"
        id="weather-icon"
        height="80px"
        width="80x"
      />
    </div>
  </body>
</html>
