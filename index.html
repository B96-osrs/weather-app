<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div class="switch-box">
          <div class="celsius">C</div>
          <label class="switch">
            <input type="checkbox" class="switch-checkbox" />
            <span class="slider round"></span>
          </label>
          <div class="fahrenheit">F</div>
        </div>

        <div id="search">
          <input type="text" id="search-input" />
          <img src="" alt="search-icon" id="search-icon" />
        </div>
      </div>

      <div class="content">
        <div class="box-1">
          <div id="location">Grozny</div>
          <div id="date">Date</div>
          <div id="time">Time</div>
        </div>
        <div class="box-2">
          <img src="" alt="image for current weather" id="weather-icon" />
          <div id="temperature">temperature</div>
        </div>
        <div class="box-3">
          <div id="humidity">humidity</div>
          <div id="wind">Wind</div>
          <div id="cloud">Cloud</div>
        </div>
      </div>
      <div class="footer">
        Project by&nbsp<a href="https://github.com/b96-osrs"> B96-OSRS</a
        >&nbspon Github
      </div>
    </div>
  </body>
</html>
